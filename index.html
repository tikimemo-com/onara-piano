<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おならピアノ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>おならピアノ</h1>
    <p>鍵盤をクリックするか、キーボードのA-S-D-F-G-H-J-Kキーで演奏しよう！</p>

    <div id="keyboard">
        <div class="white-key key" data-note="c3">ド<br>A</div>
        <div class="black-key key" data-note="c#3"></div>
        <div class="white-key key" data-note="d3">レ<br>S</div>
        <div class="black-key key" data-note="d#3"></div>
        <div class="white-key key" data-note="e3">ミ<br>D</div>
        <div class="white-key key" data-note="f3">ファ<br>F</div>
        <div class="black-key key" data-note="f#3"></div>
        <div class="white-key key" data-note="g3">ソ<br>G</div>
        <div class="black-key key" data-note="g#3"></div>
        <div class="white-key key" data-note="a3">ラ<br>H</div>
        <div class="black-key key" data-note="a#3"></div>
        <div class="white-key key" data-note="b3">シ<br>J</div>
        <div class="white-key key" data-note="c4">ド<br>K</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
